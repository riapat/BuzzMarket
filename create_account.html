<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="newAccount.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Poppins">
    
    <script src="account.js"></script>
</head>
<body>
    <h1 class="center">NEW ACCOUNT</h1>
    <form id="msform">
        <ul id="progressbar">
            <li id="1" class="active">Credentials</li>
            <li id="2">Business Information</li>
            <li id="3">Contact Information</li>
            <li id="4">Social Media</li>
        </ul>
        <div class="box" id="fs1">
            <h2>Set Up Credentials</h2>
            <h3>Step 1</h3>
            <label for="emailLog">Email for Log In</label>
            <input type="text" id="margin" name="emailLog" placeholder="Enter valid email here." />
            <br>
            <br>
            <label for="password">Password</label><br>
            <input type="password" id="margin" name="pass" placeholder="Enter safe password here." />
            <br><br>
            <label for="password">Confirm Password</label>
            <input type="password" id="margin" name="pass" placeholder="Retype password here." />
            <br>
            <button class="action-button" onclick="return nextButtonClick1()">Next</button>
            
        </div>
        
        <div class = "box" id="fs2" hidden>
            <h2>Business Information</h2>
            <h3>Step 2</h3>
            <label for="name">Name of Business</label>
            <input type="text" id="margin" name="name" placeholder="Enter here" />
            <br><br>
    
            <label id="spacer" for="industries" >Select Industry</label><br>
            <select name="industry" id="industry">
                <option value="transportation">Transportation</option>
                <option value="aerospace">Aerospace</option>
                <option value="agriculture">Agriculture</option>
                <option value="it">Information Technology</option>
                <option value ="telecomm">Telecommunication</option>
                <option value="education">Education</option>
                <option value="construction">Construction</option>
                <option value="electronics">Electronics</option>
                <option value="manufacturing">Manufacturing</option>
                <option value="energy">Energy</option>
                <option value="pharmaceutical">Pharmaceutical</option>
                <option value="healthcare">Healthcare</option>
                <option value="food">Food</option>
                <option value="entertainment">Entertainment</option>
                <option value="media">Media</option>
                <option value="mining">Mining</option>
                <option value="hospitality">Hospitality</option>

            </select>
            <br><br>

            <label for="description">Description</label>
            <textarea type="text" id="margin" name="description" placeholder="Summarize your business in less than 200 words."></textarea>
            <br><br>
            <label id = "header spacer" for="location">Location</label>
            <br>
            <div class="table">
                <div class="container">
                    <label id = "spacer2"for="city">City</label>
                    <input type="text" id="override_input margin" name="city" placeholder="Enter a city" />
                </div>
                <div class="container">
                    <label id="spacer" for="state">State</label>
                    
                    <select name="state" id="state">
                        <option value="alabama">AL</option>
                        <option value="alaska">AK</option>
                        <option value="arizona">AZ</option>
                        <option value="california">CA</option>
                        <option value ="colorado">CO</option>
                        <option value="connecticut">CT</option>
                        <option value="delaware">DE</option>
                        <option value="florida">FL</option>
                        <option value="georgia">GA</option>
                        <option value="hawaii">HI</option>
                        <option value="idaho">ID</option>
                        <option value="illinois">IL</option>
                        <option value="indiana">IN</option>
                        <option value="iowa">IA</option>
                        <option value="kansas">KS</option>
                        <option value="kentucky">KY</option>
                        <option value="louisiana">LA</option>
                        <option value="maine">ME</option>
                        <option value="maryland">MD</option>
                        <option value="massachusetts">MA</option>
                        <option value="michigan">MI</option>
                        <option value="minnesota">MN</option>
                        <option value="mississippi">MS</option>
                        <option value="missouri">MO</option>
                        <option value="montana">MT</option>
                        <option value="nebraska">NE</option>
                        <option value="nevada">NE</option>
                        <option value="newhampshire">NE</option>
                        <option value="newjersey">NJ</option>
                        <option value="newmexico">NM</option>
                        <option value="newyork">NY</option>
                        <option value="northcarolina">NC</option>
                        <option value="northdakota">ND</option>
                        <option value="ohio">OH</option>
                        <option value="oklahama">OH</option>
                        <option value="oregon">OR</option>
                        <option value="pennsylvania">PA</option>
                        <option value="rhodeisland">RI</option>
                        <option value="southcarolina">SC</option>
                        <option value="southdakota">SD</option>
                        <option value="tennessee">TN</option>
                        <option value="texas">TX</option>
                        <option value="utah">UT</option>
                        <option value="vermont">VT</option>
                        <option value="virginia">VA</option>
                        <option value="washington">WA</option>
                        <option value="westvirginia">WV</option>
                        <option value="wisconsin">WI</option>
                        <option value="wyoming">WY</option>

                    </select>
                </div>
                
            </div>
            <br>
            <label for="year">When was your business founded?</label><br>
            <input type="number" id="margin override_input" name="year" placeholder="Enter a year (ex. 2022)" />
            <br><br>
            <label for="employees">How many employees do the business have?</label><br>
            <input type="number" id="margin override_input" name="employee" placeholder="Enter a number (ex. 10)" />
            <br><br>
            <input type="button" onclick="return prevButtonClick2()" name="previous" class="action-button" value="Previous" />
            <input type="button" onclick="return nextButtonClick2()" name="next" class="next action-button" value="Next" />
            <br><br>
        </div>
        
        <div class = "box" id="fs3"  hidden>
            <h2>Contact Information</h2>
            <h3>Step 3</h3>
            <div style = "display: flex; flex-direction: column;align-items: center;">
            <label for="name">Your Name</label>
            <input type="text" id="margin" name="name" placeholder="Enter your name here" /></div>
            <br>
            <label for="position">Your Position in the Business</label>
            <input type="text" id="margin" name="position" placeholder="Enter your position here" />
            <br><br>
            <label for="phone#">Best Phone Number to Contact</label>
            <input type="number" id="margin" name="phone#" placeholder="Enter with no spaces nor dashes." />
            <br><br>
            <label for="email">Best Email Address to Contact</label>
            <input type="text" id="margin" name="email" placeholder="Enter valid email here" />
            <br><br>
            <label for="website">Business' Website</label>
            <input type="text" id="margin" name="website" placeholder="Enter website link here" />
            <br><br>
            <input type="button" onclick="prevButtonClick3()" name="previous" class="previous action-button" value="Previous" />
            <input type="button" onclick="nextButtonClick3()" name="next" class="next action-button" value="Next" />
            <br><br>
        </div>
        
        <div class = "box" id="fs4" hidden>
            <h2>Social Media Information</h2>
            <h3>Step 4</h3>
            <div style = "display: flex; flex-direction: column;align-items: center;">
            <label for="instagram">Instagram</label>
            <input type="text" id="margin" name="instagram" placeholder="Enter Instagram handle without @." /> </div>
            <br>
            <label for="facebook">Facebook</label><br>
            <input type="text" id="margin" name="facebook" placeholder="Enter Facebook username here." />
            <br><br>
            <label for="linkedin">Linkedin</label><br>
            <input type="text" id="margin" name="linkedin" placeholder="Enter Linkedin link here." />
            <br><br>
            <input type="button" onclick="prevButtonClick4()" name="previous" class="previous action-button" value="Previous" />
            
            <input type="button" onclick = "submitButton()" name="submit" class="submit action-button" value="Submit" />
            <br><br>
        </div>
    </form>
</body>
</html>
