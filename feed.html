<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="feedStyle.css">
        <title>Feed | BuzzMarket</title>
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Poppins">
    </head>

    <body>
        <div class="menuBar">
            <p id="p1"> </p>
            <img src="images/BuzzMarketLogo.png">

        </div>
        <div class = "container">
        <div class = "filters">
            <p id = "filterText"> <u>Filters</u></p>
            

            <label for="industry">Industry:</label>
            <select name="industry" id="industry">
                <option value="hospitality"> Hospitality</option>
                <option value="IT">Information Technology</option>
                <option value="homeCare">House/Home Care</option>
                <option value="finance">Finance</option>
                <option value="other">Other</option>
            </select>

            <p> </p>
            <label for="employee-num">Number of Employees:</label>
         
            <select name="employee-nums" id="employee-nums">
                <option value="oneToTen"> 1 - 10</option>
                <option value="tenToTwenty">11 - 20</option>
                <option value="twenToFifty">21 - 50</option>
                <option value="fifToHundy">51 - 100</option>
                <option vale ="Hundyplus">100+</option>
            </select>

        </div>
        <div class = "feedColumn">
            <div class = "business">
                <p id="businessName">Business Name</p>
                <p> Tags: </p>
                <div class="container">
                  <div class = 'description'>
                    <p>Description</p>
                  </div>
                  
                  <div class="description">
                    <p>Contact</p>
                  </div>
                </div>
                

            </div>
        </div>
        </div>
        
    </body>

</html>
