<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://use.fontawesome.com/d1341f9b7a.js"></script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="feedStyle.css">
        <title>Feed | BuzzMarket</title>
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Poppins">
        <script src="feed.js"></script>
    </head>

    <body>
        <div class="menuBar">

            <img src="BuzzMarketLogo.png" class="menuLogo">

        </div>
        <div class = "row">
        <div class = "filters">
            <p id = "filterText"> <u>Filters</u></p>
            

            <label for="industry">Industry:</label>
            <select name="industry" id="industry">
                <option value="hospitality"> Hospitality</option>
                <option value="IT">Information Technology</option>
                <option value="homeCare">House/Home Care</option>
                <option value="finance">Finance</option>
                <option value="other">Other</option>
            </select>

            <p> </p>
            <label for="employee-num">Number of Employees:</label>
         
            <select name="employee-nums" id="employee-nums">
                <option value="oneToTen"> 1 - 10</option>
                <option value="tenToTwenty">11 - 20</option>
                <option value="twenToFifty">21 - 50</option>
                <option value="fifToHundy">51 - 100</option>
                <option vale ="Hundyplus">100+</option>
            </select>

        </div>
        <div style ="width: 1%">
        </div>
        
        <div class = "feedColumn">
            <div class = "business">
                <div class ="row">
                    <div class="businessName">
                        <p id="businessName"><script>
                            docWrite(name)
                        </script></p>
                    </div>
                    <div class ="businessLogo">
                        <img src="logo.png" class="logo">
                    </div>
                    


                </div>
                
                <p> Tags: </p>
                <div class="row">
                  <div class = 'description'>
                    <h1>Description</h1>
                    <div class = "desText">
                        <p>
                            <script>
                                docWrite(description)
                            </script>
                        </p>
                    </div>
                  </div>
                  
                  <div class="contacts">
                    <h1>Contact</h1>
                    <div class="row">
                        <div class = "socialContainer">
                            <h2><u>Socials</u></h2>
                            
                            
                            <div class ="row">
                                <div class="iconList">
                                    <p></p>
                                    <a href="#"><i class="fa fa-instagram"></i></a> 
                                    <p></p>
                                    <a href="#"><i class="fa fa-facebook"></i></a> 
                                    <p></p>
                                    <a href="#"><i class="fa fa-twitter"></i></a> 
        
                                </div>
                                <div style = "width: 10%">
                                </div>
                                <div class="socialList">
                                    <p>@<script>docWrite(ig)</script></p>
                                    <p></p>
                                    <p>@<script>docWrite(fb)</script></p>
                                    <p></p>
                                    <p>@<script>docWrite(tw)</script></p>

                                </div>
                            </div>
                        </div>
                        <div class = "contactContainer">
                            <div class = "row">
                                <div class = "iconList">
                                    <p>Email: </p> 
                                    <p>Phone #: </p> 
                                </div>
                                <div style = "width: 10%">
                                </div>
                                <div class="socialList">
                                    <p><script>docWrite(mail)</script></p>
                                    <p><script>docWrite(phone)</script></p>
                                    

                                </div>

                                
                            </div>
                        </div>
                    
                    
                    </div>

                    
                    

                    

                    
                  </div>
                </div>
                

            </div>
            <p>
        </div>
        </div>
        </div>
        
    </body>

</html>
